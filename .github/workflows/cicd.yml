name: Terraform CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.6
  TF_WORKSPACE: prod

jobs:
  validate:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write   # ðŸ‘ˆ REQUIRED for OIDC
      contents: read    # ðŸ‘ˆ REQUIRED to checkout code
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-terraform-prod
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init (prod)
        working-directory: ./terraform/envs/prod
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform/envs/prod
        run: terraform validate

      - name: Terraform Fmt Check
        working-directory: ./terraform
        run: |
          terraform fmt -check -recursive
          if [ $? -ne 0 ]; then
            echo "âŒ terraform fmt checks failed. Run 'terraform fmt' locally."
            exit 1
          fi

  plan:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-terraform-prod
          aws-region: ${{ env.AWS_REGION }}

      - name: Inject Secrets
        working-directory: ./terraform/envs/prod
        run: |
          cat > terraform.tfvars <<EOF
          db_password       = "${{ secrets.DB_PASSWORD }}"
          artifact_bucket   = "${{ secrets.ARTIFACT_BUCKET }}"
          artifact_key      = "${{ secrets.ARTIFACT_KEY }}"
          ssl_certificate_arn = "${{ secrets.SSL_CERT_ARN }}"
          bastion_cidrs     = ["${{ secrets.CORPORATE_CIDR }}"]
          EOF

      - name: Terraform Init
        working-directory: ./terraform/envs/prod
        run: terraform init

      - name: Terraform Workspace Select
        working-directory: ./terraform/envs/prod
        run: terraform workspace select ${{ env.TF_WORKSPACE }} || terraform workspace new ${{ env.TF_WORKSPACE }}

      - name: Terraform Plan
        working-directory: ./terraform/envs/prod
        run: terraform plan -out=tfplan.binary

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./terraform/envs/prod/tfplan.binary

  apply:
    needs: plan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production  # Requires manual approval in GitHub Environments
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-terraform-prod
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./terraform/envs/prod

      - name: Terraform Init
        working-directory: ./terraform/envs/prod
        run: terraform init
      - name: Upload Java Artifact to S3
        run: |
          aws s3 cp build/app.jar s3://${{ env.ARTIFACT_BUCKET }}/${{ github.sha }}-app.jar
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ARTIFACT_BUCKET: ${{ steps.get-bucket.outputs.bucket }}  # From terraform output

      - name: Set Artifact Key
        run: echo "ARTIFACT_KEY=${{ github.sha }}-app.jar" >> $GITHUB_ENV    

      - name: Terraform Apply
        working-directory: ./terraform/envs/prod
        run: terraform apply -input=false tfplan.binary

      - name: Cleanup Plan Artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: tfplan
